<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" id="ecran" readonly />
      <div class="boutons">
        <div class="btn-block">
          <button class="bouton chiffre" onclick="ajout('7')">7</button>
          <button class="bouton chiffre" onclick="ajout('8')">8</button>
          <button class="bouton chiffre" onclick="ajout('9')">9</button>
          <button class="bouton operateur" onclick="ajout('+')">+</button>
        </div>
        <div class="btn-block">
          <button class="bouton chiffre" onclick="ajout('4')">4</button>
          <button class="bouton chiffre" onclick="ajout('5')">5</button>
          <button class="bouton chiffre" onclick="ajout('6')">6</button>
          <button class="bouton operateur" onclick="ajout('-')">-</button>
        </div>
        <div class="btn-block">
          <button class="bouton chiffre" onclick="ajout('1')">1</button>
          <button class="bouton chiffre" onclick="ajout('2')">2</button>
          <button class="bouton chiffre" onclick="ajout('3')">3</button>
          <button class="bouton operateur" onclick="ajout('*')">*</button>
        </div>
        <div class="btn-block">
          <button class="bouton point" onclick="ajout('.')">.</button>
          <button class="bouton chiffre" onclick="ajout('0')">0</button>
          <button class="bouton efface" onclick="efface()">C</button>
          <button class="bouton egal" onclick="calcule()">=</button>
        </div>
      </div>
    </div>

    <!-- Inclure le fichier JS dans le HTML -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
